<div class="checkout-document">
	<div class="checkout-wrapper mx-3">
		<div class="checkout-container container-fluid row row-cols-1 row-cols-sm-2 justify-content-center m-0">
			<div class="cart-wrapper col col-sm-8 order-2 order-sm-1">
				<div class="cart-container">
					<div class="cart-header row p-3 mb-3 bg-dark text-light">
						<div class="col p-0">
							<div class="row">
								<div class="col-auto d-flex align-items-center">
									<input id="cart-select-all" type="checkbox" oninput="selectAllCartItem(this)">
								</div>
								<div class="col d-flex align-items-center p-0 text-nowrap">
									<label for="cart-select-all">Select All<span class="align-top" style="font-size: 0.8em;"> (<span class="cart-header-item-count align-top"></span> Item/s)</span></label>
								</div>
								<div class="col-12">
									<h6 class="mb-0 mt-1">Total: <span class="cart-subtotal">₱420</span></h6>
								</div>
							</div>
						</div>
						<div class="col-auto align-self-end align-self-center p-0">
							<button class="btn text-light" type="button" title="Delete Selected Items" onclick="deleteSelectedCartItem()"><i class="fa-solid fa-trash-can"></i> Delete</button>
						</div>
					</div>
					<div class="cart-items-container row">
						<div class="cart-items col">
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h5 class="m-3">
								<span style="cursor: pointer;" onclick="loadDoc('src/doc/menu.html', docMenuMilkTea), $('#cart-modal').modal('hide')">
									<i class="fa-solid fa-arrow-left-long"></i> Browse Menu
								</span>
							</h5>
						</div>
					</div>
				</div>
			</div>
				<!-- CHECKOUT FORM -->
			<div class="checkout-form-wrapper col col-sm-3 mx-3 mb-3 order-1 order-sm-2">
				<div class="checkout-form-container m-3">
					<div class="order-summary col">
						<h3>Summary</h3>
						<h6>Item(s):<span id="checkout-form-cart-quantity" style="float: right;"></span></h6>
						<h6>Subtotal:<span class="cart-subtotal" style="float: right;">₱420</span></h6>
						<h6>Shipping Fee:<span id="shipping-fee" style="float: right;">₱0</span></h6>
						<hr class="my-1">
						<h5 class="m-0">Total Price:<span id="cart-total-price" style="float: right;">₱0</span></h5>
					</div>
					<hr>
					<form id="checkout-form" autocomplete="off" method="POST">
						<div class="claim-option-container row text-center">
							<h5>Claim Option</h5>
							<div class="claim-options col-6">
								<input name="claim-option" id="claim-delivery" type="radio" required oninput="claimOption()" oninvalid="checkoutFormAlert(this)">
								<label for="claim-delivery">Delivery</label>
							</div>
							<div class="claim-options col-6">
								<input name="claim-option" id="claim-pick-up" type="radio" required oninput="claimOption()" oninvalid="checkoutFormAlert(this)">
								<label for="claim-pick-up">Pick-Up</label>
							</div>
						</div>
						<hr>
						<div class="payment-method-container row text-center">
							<h5>Payment Method</h5>
							<div class="payment-methods col-6">
								<input name="payment-method" id="payment-cod" type="radio" required disabled oninvalid="checkoutFormAlert(this)">
								<label style="color: #bbb;" for="payment-cod">COD</label>
							</div>
							<div class="payment-methods col-6">
								<input name="payment-method" id="payment-gcash" type="radio" required disabled oninvalid="checkoutFormAlert(this)">
								<label style="color: #bbb;" for="payment-gcash">GCash</label>
							</div>
						</div>
							<!-- ALERT MODAL -->
						<div class="modal fade" id="checkout-form-alert" tabindex="-1" aria-labelledby="checkoutFormAlert" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered modal-sm">
								<div class="modal-content">
									<div class="modal-body">
										<div class="row align-items-center">
											<div class="col">
												<p class="m-0 text-center fw-bold"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="client-info row text-center">
							<div class="client-info-container col">
								<h5>Client Info</h5>
								<div class="client-input-container form-floating">
									<input 	id="client-name-input" class="form-control" type="text" required placeholder="Joe Mama" title="Enter first & last name"
											pattern="^([A-Za-zÀ-ž]{2,}( [A-Za-zÀ-ž]{2,}))*$" 
											onfocus="$('#checkout-form').prop('class', 'was-validated')">
									<label for="client-name-input">Name</label>
								</div>
								<div class="client-input-container form-floating">
									<input 	id="client-contactno-input" class="form-control" type="tel" required minlength="15" maxlength="15" placeholder="(0912) 345-6789" 
											pattern="[\(]\d{4}[\)][\s]\d{3}[\-]\d{4}" 
											onfocus="contactNoFormat(this)" onkeypress="contactNoFormat(this)">
									<label for="client-contactno-input">Contact No.</label>
								</div>
								<div class="client-input-container form-floating">
									<input id="client-email-input" class="form-control" type="email" autocomplete="on" placeholder="joemama69@example.com">
									<label for="client-email-input">Email</label>
								</div>
								<div class="client-input-container form-floating">
									<input 	id="client-address-input" class="form-control" type="text" minlength="6" required placeholder="123 Jeff Street, Brgy. 69" title="No double spaces & unnecessary symbols"
											pattern="^[\wÀ-ž]+( [\wÀ-ž-,\.\x27]+)*$">
									<label for="client-address-input">Shipping Address</label>
								</div>
								<input class="btn btn-dark btn-lg fw-bold" value="Place Order" type="button" onclick="submitCheckoutForm()">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
