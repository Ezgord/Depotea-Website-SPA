
	<!-- CATEGORY -->

			<input name="radio-categories" id="milktea-category" type="radio">
			<div class="categories" onclick="loadMilkTea()">
				<label class="category-label" for="milktea-category">Milk Tea</label>
			</div>
		</div>
		<div class="col-6 col-sm-2 text-center p-2">
			<input name="radio-categories" id="fruittea-category" type="radio">
			<div class="categories" onclick="loadFruitTea()">
				<label class="category-label" for="fruittea-category">Fruit Tea</label>
			</div>
		</div>
		<div class="col-6 col-sm-2 text-center p-2">
			<input name="radio-categories" id="snacks-category" type="radio">
			<div class="categories" onclick="loadSnacks()">
				<label class="category-label" for="snacks-category">Snacks</label>
			</div>

		<div class="col-6 col-sm-2 text-center p-2">

	<!-- MENU ITEM MODAL -->
<div class="modal fade" id="menu-item-modal" tabindex="-1" aria-labelledby="MenuItemModal" aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-dark">
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-wrapper modal-body">
				<div class="modal-container row row-cols-auto justify-content-evenly">
					<div class="modal-image-wrapper col">
						<div class="modal-image-container">
							<img id="modal-product-image"/>
						</div>
					</div>
					<div class="col col-sm-6 text-start text-break">
						<div class="modal-product-header">
							<h2 id="modal-product-name" style="margin: 0;">Product Name</h2>
							<span id="modal-span"></span>
							<h4 id="modal-product-totalprice">₱</h4>
							<div class="modal-hr" style="z-index: 100;">
								<hr style="background: linear-gradient(to right, #000, #000, transparent); margin: -10px 0;">
							</div>
						</div>
						<div class="modal-product-options">
								<!-- GENERAL OPTIONS -->
							<div class="general-options">
									<!-- SIZES -->
								<form class="product-size-option">
									<div class="modal-hr">
										<hr style="background: linear-gradient(to right, #000, #000, transparent); margin: 10px 0;">
									</div>
									<h5>Size:</h5>
									<div class="product-sizes modal-options">
										<input name="product-size" id="product-size1" type="radio" onclick="productTotalPrice()"></input>
										<label class="product-size-label" for="product-size1"></label>
									</div>
									<div class="product-sizes modal-options">
										<input name="product-size" id="product-size2" type="radio" onclick="productTotalPrice()"></input>
										<label class="product-size-label" for="product-size2"></label>
									</div>
								</form>
							</div>
								<!-- BEVERAGE OPTIONS -->
							<div class="beverage-options">
									<!-- MILK TEA SUGAR LEVEL -->
								<form class="milktea-sugar-option">
									<div class="modal-hr">
										<hr style="background: linear-gradient(to right, #000, #000, transparent); margin: 10px 0;">
									</div>
									<h5>Sugar Level:</h5>
									<div class="milktea-sugar modal-options">
										<input name="milktea-sugar-button" id="milktea-sugar-0" type="radio"></input>
										<label class="milktea-sugar-label" for="milktea-sugar-0">0% Sugar</label>
									</div>
									<div class="milktea-sugar modal-options">
										<input name="milktea-sugar-button" id="milktea-sugar-25" type="radio"></input>
										<label class="milktea-sugar-label" for="milktea-sugar-25">25% Sugar</label>
									</div>
									<div class="milktea-sugar modal-options">
										<input name="milktea-sugar-button" id="milktea-sugar-50" type="radio"></input>
										<label class="milktea-sugar-label" for="milktea-sugar-50">50% Sugar</label>
									</div>
									<div class="milktea-sugar modal-options">
										<input name="milktea-sugar-button" id="milktea-sugar-75" type="radio"></input>
										<label class="milktea-sugar-label" for="milktea-sugar-75">75% Sugar</label>
									</div>
									<div class="milktea-sugar modal-options">
										<input name="milktea-sugar-button" id="milktea-sugar-100" type="radio"></input>
										<label class="milktea-sugar-label" for="milktea-sugar-100">100% Sugar</label>
									</div>
								</form>
									<!-- ADDONS -->
								<form class="beverage-addons-option">
									<div class="modal-hr">
										<hr style="background: linear-gradient(to right, #000, #000, transparent); margin: 10px 0;">
									</div>
									<h5>Sinkers/Add-ons:</h5>
									<div class="milktea-addons modal-options">
										<input name="beverage-addon" id="addon-creamcheese" type="radio" value="20" onclick="productTotalPrice()"></input>
										<label class="beverage-addon-label" for="addon-creamcheese">₱20 - Cream Cheese</label>
									</div>
									<div class="milktea-addons modal-options">
										<input name="beverage-addon" id="addon-nutellaspread" type="radio" value="30" onclick="productTotalPrice()"></input>
										<label class="beverage-addon-label" for="addon-nutellaspread">₱30 - Nutella Spread</label>
									</div>
									<div class="milktea-addons modal-options">
										<input name="beverage-addon" id="addon-coffeejelly" type="radio" value="20" onclick="productTotalPrice()"></input>
										<label class="beverage-addon-label" for="addon-coffeejelly">₱20 - Coffee Jelly</label>
									</div>
									<div class="milktea-addons modal-options">
										<input name="beverage-addon" id="addon-crushedoreo" type="radio" value="15" onclick="productTotalPrice()"></input>
										<label class="beverage-addon-label" for="addon-crushedoreo">₱15 - Crushed Oreo</label>
									</div>
									<div class="milktea-addons modal-options">
										<input name="beverage-addon" id="addon-pearl" type="radio" value="10" onclick="productTotalPrice()"></input>
										<label class="beverage-addon-label" for="addon-pearl">₱10 - Extra Pearl</label>
									</div>
									<div class="beverage-addons modal-options">
										<input name="beverage-addon" id="addon-natadecoco" type="radio" value="15" onclick="productTotalPrice()"></input>
										<label class="beverage-addon-label" for="addon-natadecoco">₱15 - Nata de coco</label>
									</div>
									<div class="fruittea-addons modal-options">
										<input name="beverage-addon" id="addon-chiaseeds" type="radio" value="10" onclick="productTotalPrice()"></input>
										<label class="beverage-addon-label" for="addon-chiaseeds">₱10 - Chia Seeds</label>
									</div>
									<div class="beverage-addons modal-options">
										<input name="beverage-addon" id="addon-none" type="radio" value="0" onclick="productTotalPrice()"></input>
										<label class="beverage-addon-label" for="addon-none">None</label>
									</div>
								</form>
							</div>
								<!-- SNACKS OPTIONS -->
							<div class="snacks-options">
									<!-- FRIES FLAVORS -->
								<form class="fries-flavors-option">
									<div class="modal-hr">
										<hr style="background: linear-gradient(to right, #000, #000, transparent); margin: 10px 0;">
									</div>
									<h5>Flavors:</h5>
									<div class="fries-flavors modal-options">
										<input name="fries-flavor" id="flavor-cheese" type="radio"></input>
										<label class="fries-flavor-label" for="flavor-cheese">Cheese</label>
									</div>
									<div class="fries-flavors modal-options">
										<input name="fries-flavor" id="flavor-sourcream" type="radio"></input>
										<label class="fries-flavor-label" for="flavor-sourcream">Sour Cream</label>
									</div>
									<div class="fries-flavors modal-options">
										<input name="fries-flavor" id="flavor-bbq" type="radio"></input>
										<label class="fries-flavor-label" for="flavor-bbq">Barbeque</label>
									</div>
								</form>
							</div>
								<!-- RICE MEAL OPTIONS -->
							<div class="ricemeals-options">
									<!-- RICE MEALS OPTIONALS -->
								<form class="ricemeals-optionals">
									<div class="modal-hr">
										<hr style="background: linear-gradient(to right, #000, #000, transparent); margin: 10px 0;">
									</div>
									<h5>Optional:</h5>
									<div class="ricemeals-extrarice modal-options">
										<input name="ricemeals-option" id="ricemeals-extrarice" type="checkbox" value="25" onclick="productTotalPrice()"></input>
										<label class="ricemeals-option-label" for="ricemeals-extrarice">₱25 - Extra Rice</label>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer bg-dark">
				<button type="button" class="btn btn-sm btn-outline-light" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-light">Add to Cart</button>
			</div>
		</div>
	</div>
</div>
